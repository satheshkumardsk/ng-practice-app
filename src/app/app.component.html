
<table>
  <tr>
    <!-- <th>id</th> -->
    <th>name</th>
    <th>email</th>
    <th>gender</th>
    <th>status</th>
  </tr>
  <tr *ngFor="let user of userData">
    <td >{{ user.name}}</td>
    <td >{{ user.email}}</td>
    <td >{{ user.gender}}</td>
    <td >{{ user.status}}</td>
  </tr>
</table>
<app-page-manage (pageNumberChange)="onPageChange($event)" [pageNumber]="pageNumber" [pageSize]="pageSize"></app-page-manage>
